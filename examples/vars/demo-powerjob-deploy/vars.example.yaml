# vars.example.yaml
# 仅表达环境差异（unit/port/path/package），不包含流程逻辑
STACK_ID: "powerjob-demo"
INSTALL_ROOT: "/data/opskit-powerjob"
CONF_DIR: "/etc/opskit"
EVIDENCE_DIR: "/data/opskit-powerjob/evidence"
SYSTEMD_UNIT_DIR: "/etc/systemd/system"
ROOT_MOUNT: "/"
MAX_RESTARTS: 3
RECOVER_TRIGGER: "powerjob_monitor"
SERVER_SERVICE_NAME: "powerjob-server"
SERVER_UNIT: "powerjob-server.service"
SERVER_PROCESS_MATCH: "powerjob-server"
SERVER_PORT: 7700
SERVER_PACKAGE_FILE: "/data/packages/powerjob-server.tar.gz"
SERVER_PACKAGE_SHA256: "replace-with-real-sha256"
SERVER_EXEC: "/data/opskit-powerjob/powerjob-server/release/bin/server-start.sh"
SERVER_DATA_DIR: "/data/powerjob/server"
WORKER_SERVICE_NAME: "powerjob-worker"
WORKER_UNIT: "powerjob-worker.service"
WORKER_PROCESS_MATCH: "powerjob-worker"
WORKER_PORT: 10086
WORKER_PACKAGE_FILE: "/data/packages/powerjob-worker.tar.gz"
WORKER_PACKAGE_SHA256: "replace-with-real-sha256"
WORKER_EXEC: "/data/opskit-powerjob/powerjob-worker/release/bin/worker-start.sh"
WORKER_APP_NAME: "powerjob-worker"
SERVER_ENDPOINT: "127.0.0.1:7700"
