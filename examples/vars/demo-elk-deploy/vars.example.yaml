# vars.example.yaml
# 仅表达环境差异（unit/port/path/package），不包含流程逻辑
STACK_ID: "elk-demo"
INSTALL_ROOT: "/data/opskit-elk"
CONF_DIR: "/etc/opskit"
EVIDENCE_DIR: "/data/opskit-elk/evidence"
SYSTEMD_UNIT_DIR: "/etc/systemd/system"
ROOT_MOUNT: "/"
MAX_RESTARTS: 3
RECOVER_TRIGGER: "elk_monitor"
ES_SERVICE_NAME: "elasticsearch"
ES_UNIT: "elasticsearch.service"
ES_PROCESS_MATCH: "elasticsearch"
ES_PORT: 9200
ES_PACKAGE_FILE: "/data/packages/elasticsearch.tar.gz"
ES_PACKAGE_SHA256: "replace-with-real-sha256"
ES_EXEC: "/data/opskit-elk/elasticsearch/release/bin/elasticsearch"
ES_DATA_DIR: "/data/elasticsearch"
ES_CLUSTER_NAME: "opskit-elk"
ES_NODE_NAME: "node-1"
ES_JAVA_OPTS: "-Xms1g -Xmx1g"
LOG_SERVICE_NAME: "logstash"
LOG_UNIT: "logstash.service"
LOG_PROCESS_MATCH: "logstash"
LOG_PORT: 5044
LOG_PACKAGE_FILE: "/data/packages/logstash.tar.gz"
LOG_PACKAGE_SHA256: "replace-with-real-sha256"
LOG_EXEC: "/data/opskit-elk/logstash/release/bin/logstash"
LOG_JAVA_OPTS: "-Xms512m -Xmx512m"
LOG_PIPELINE_CONFIG: "/etc/opskit/logstash/pipeline.conf"
KB_SERVICE_NAME: "kibana"
KB_UNIT: "kibana.service"
KB_PROCESS_MATCH: "kibana"
KB_PORT: 5601
KB_PACKAGE_FILE: "/data/packages/kibana.tar.gz"
KB_PACKAGE_SHA256: "replace-with-real-sha256"
KB_EXEC: "/data/opskit-elk/kibana/release/bin/kibana"
KB_ES_HOSTS: "http://127.0.0.1:9200"
KB_HOST: "0.0.0.0"
KB_TLS_ENABLED: false
KB_TLS_CERT_FILE: ""
KB_TLS_KEY_FILE: ""
KB_EXTRA_ARGS: ""
